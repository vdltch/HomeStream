<!DOCTYPE html>
<html>
<head>
  <title>Recherche de Films et Séries</title>
  <link href="vendor/bootstrap.min.css" rel="stylesheet">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <style>
    body {
      width: 300px;
      height: 600px;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 10px;
    }
    .result-item {
      margin-top: 15px;
    }
    .card-img-top {
      height: 250px;
      object-fit: cover;
    }
    .result-item .card-body {
      padding: 10px;
    }
    .fav-section {
      margin-top: 30px;
    }
    .btn-like, .btn-fav, .btn-remove {
      margin-top: 10px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="h4 my-3 text-center">Recherche de Films et Séries</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="searchInput" placeholder="Entrez un titre...">
      <div class="input-group-append">
        <button class="btn btn-primary" id="searchButton" type="button">Rechercher</button>
      </div>
    </div>
    <div id="result"></div>

    <div class="fav-section">
      <h2 class="h5">Favoris</h2>
      <div id="favorites"></div>
    </div>
  </div>
  <script src="vendor/jquery-3.5.1.min.js"></script>
  <script src="vendor/bootstrap.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
